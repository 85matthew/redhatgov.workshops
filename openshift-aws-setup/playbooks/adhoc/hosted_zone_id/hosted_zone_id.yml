---

# This playbook retrieves an AWS hosted zone ID based on domain name.
#
#  To run:
#  1. Source your AWS credentials (make sure it's the corresponding AWS account) into your environment
#    export AWS_ACCESS_KEY_ID='XXXXX'
#    export AWS_SECRET_ACCESS_KEY='XXXXXX'
#
#  2. run the playbook:
#    ansible-playbook -e 'domain=<tag-name>' hosted_zone_id.yml
#
#  Example:
#   ansible-playbook -e 'domain=example.com' hosted_zone_id.yml

- name: Private hosted zone id
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Get hosted zone ID
      shell: aws route53 list-hosted-zones --query 'HostedZones[*]' --output text | grep '\/hostedzone\/.*{{ domain }}' | sed -e 's/.*\///' -e 's/[^a-zA-Z0-9].*//'
      register: hosted_zone_id

    - debug: var=hosted_zone_id.stdout_lines
