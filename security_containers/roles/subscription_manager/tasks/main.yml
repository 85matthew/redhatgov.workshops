#---------------------------------------------------
# RHSM Activation keys
#---------------------------------------------------

# redhat_subscription module
- name: Subscribe to RHSM via activation keys
  redhat_subscription:
    force_register: True
    activationkey:  "{{ rhsm_activationkey }}"
    org_id:         "{{ rhsm_org_id }}"
    pool:           "{{ pool_id }}"
    state:          present
  register: result
  retries:  10
  delay:    30
  # when: sm_result.rc != 0
  tags:
    - rhel

